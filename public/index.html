<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<title>LODEV</title>
	</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Loyalty<span>One</span></h1>
			<table class="table">
				<thead class="thead-default" id="lodevhead">
					<tr>
						<th>Username</th>
						<th>Data</th>
						<th>Location</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<div class="control-group" ng-class="{true: 'error'}[submitted]">
							<td><input class="form-control" ng-model="input.username"></td>
							<td>
								<input class="form-control" ng-model="input.data">
								<span class="help-inline" ng-show="submitted && duplicate">{{duplicate}}</span>
							</td>
							<td><input class="form-control" ng-model="input.location"></td>
							<td><button class="btn btn-primary" ng-click="submitted=true; addData()">Done</button></td>
						</div>
					</tr>
				</tbody>
			</table>
			<table class="table table-highlight table-horizontal">
				<thead class="thead-default" id="lodevhead"> 
					<tr>
						<th>Username</th>
						<th>Data</th>
						<th>Location</th>
						<th>Latitude</th>
						<th>Longitude</th>
						<th>Temperature</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in itemList">
						<td>{{item.username}}</td>
						<td>{{item.data}}</td>
						<td>{{item.location}}</td>
						<td>{{item.latitude}}</td>
						<td>{{item.longitude}}</td>
						<td>{{item.temperature}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>	
	<script src="controllers/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	</body>
</html>
